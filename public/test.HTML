        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <a src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js" class="aiqua__button" href="javascript:(function() {
      var passed = false;
      var reason = '';
      var name = document.getElementById('aiqua__name').value;
      var email = document.getElementById('aiqua__email').value;
      var birthday = document.getElementById('aiqua__birthday').value;
      var location = document.getElementById('aiqua__location').value;
      var consent = document.getElementById('aiqua__consent').checked;
      if(name=='') reason = 'Please input your name.';
      else if(email=='') reason = 'Please input your email.';
      else if(!/^(([^<>()\[\]\\.,;:\s@]+(\.[^<>()\[\]\\.,;:\s@]+)*)|('.+'))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/.test(email)) reason = 'Wrong Email format, please try again.';
      else if(birthday=='') reason = 'Please input your birthday';
      else if(!consent) reason = 'Please check consent statement.';
      else passed = true;
      if(passed){
            qg('event','edm_subcribe');
            qg('identify', 
                    {
                      'name': name,
                      'email': email,
                      'birthday': birthday,
                      'location': location,
                      'consent_edm': consent
                    });
                    
          
            alert('Thanks for Subscription！');
            document.querySelector('.qg-inweb-close').click();
      }else{
        alert(reason);
      }
        })();">SUBMIT</a>
